<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Project to the project list:</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Project Title:</label>
        <br>
        <input #newTitle>
      </div>
      <div>
        <label>Project Description:</label>
        <br>
        <textarea #newBody></textarea>
      </div>
      <button (click)="submitForm(newTitle.value, newBody.value); newTitle.value=''; newBody.value=''">Add</button>
    </div>
  </div>
</div>
<div>
  <app-list-projects></app-list-projects>
</div>
