<h4>Edit Project</h4>
<label>New Project Title:</label>
<input [(ngModel)]="selectedProject.title">
<br>
<label>New Project Description:</label>
<input [(ngModel)]="selectedProject.body">
<br>
<button (click)="beginUpdatingProject(selectedProject)">Update</button>
<hr>
<button (click)="beginDeletingProject(selectedProject)">Delete</button>
