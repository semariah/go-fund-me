<h2>List of projects</h2>
<div *ngFor="let project of projects | async" id="displayDiv" class="panel panel-default">
 <div class="panel-body">
   <p>Raised: ${{project.raised}}</p>
   <h3 (click)="goToDetailPage(project)">{{project.title}}</h3>
   <div *ngIf="currentRoute === '/admin'">
       {{project.body}}
       <hr>
       <app-edit-project [selectedProject]="project"></app-edit-project>
     </div>
 </div>
</div>
